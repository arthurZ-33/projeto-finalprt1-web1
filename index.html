<body>
        <h1><Strong>Cadastro pet</Strong></h1>

        <div> <label >Nome do pet:</label>
            <input type="text" id="nome" required><br>
        
            <label>Idade do pet:</label>
            <input type="number" id="idade" required ><br>
        
            <label >Raça do pet:</label> 
            <input type="text" id="raca" required ><br>
    
            <label >Cor do pelo do pet:</label>
            <input type="text" id="pelo" required>
            
            </div>
       
        <button type="submit" id="btnEnviar"> Enviar</button>
    
        <h1>Listar os pets</h2>

        <div id="listar-pets">
            <p>carregando a lista dos pets</p>
        </div>

        <div id="formularioEdicao" style="display: none;">
            <h2>Editar o formulario dos pets</h2>
            <label for="editar-nome">Nome:</label>
            <input type="text" id="editar-nome"><br><br>
        
            <label for="editar-idade">Idade:</label>
            <input type="number" id="editar-idade"><br><br>
        
            <label for="editar-raca">Raça:</label>
            <input type="text" id="editar-raca"><br><br>
        
            <label for="editar-pelo">pelo:</label>
            <input type="text" id="editar-pelo"><br><br>

            <input type="hidden" id="editar-id">
        
            <button id="btn-Editar">Editar</button>
            <button id="btn-Cancelar">Cancelar</button>
        
        </div>
        <footer></footer>
        </div>
